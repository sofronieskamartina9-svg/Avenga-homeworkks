<body>

<header class="site-header">
    <div class="container header-inner">
        <h1 class="logo">Glow & Grow</h1>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="index.html#products">Products</a>

            <a href="media.html">Media</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>

<main class="container">
    <section class="contact">
        <h3>Contact & Feedback</h3>

        <div class="contact-grid">
            <form class="contact-form" action="#" method="post">
                <label for="cname">Name</label>
                <input id="cname" name="cname" type="text" required>

                <label for="cemail">Email</label>
                <input id="cemail" name="cemail" type="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button class="btn primary" type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <h4>Store Info</h4>
                <p>123 Wellness Way<br>Beauty City, AC 90210</p>
                <p>Email: sofronieskamartina9@gmail.com</p>
                <p>Phone: +389 71234567</p>
            </div>
        </div>

    </section>
</main>

<footer class="site-footer">
    <div class="container">
        <p>&copy; 2025 Glow & Grow — crafted with care.</p>
    </div>
</footer>

</html>
